<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise! 🎉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        /* Canvas for hearts tree animation */
        #heartsCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Tap instruction */
        .tap-instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 0;
            transition: all 0.5s ease-in-out;
            text-align: center;
            pointer-events: none;
        }

        .tap-instruction.show {
            opacity: 1;
            animation: pulse 2s ease-in-out infinite;
        }

        .tap-text {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 20px 40px;
            border-radius: 20px;
            border: 3px solid white;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        /* Cake container */
        .cake-container {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            transition: all 2s ease-in-out;
            opacity: 0;
        }

        .cake-container.show {
            bottom: 20%;
            opacity: 1;
            animation: cakeBounce 2s ease-in-out infinite;
        }

        .cake-image {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        @keyframes cakeBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Candles container */
        .candles-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        .candles-container.show {
            opacity: 1;
        }

        .candle {
            position: absolute;
            width: 8px;
            height: 30px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            border-radius: 4px 4px 0 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 20px;
            background: radial-gradient(circle, #FFD700, #FF4500, #FF0000);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flameFlicker 0.5s ease-in-out infinite alternate;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
        }

        .flame.blown {
            animation: blowOut 1s ease-out forwards;
        }

        @keyframes flameFlicker {
            0% { transform: translateX(-50%) scale(1) rotate(-2deg); }
            100% { transform: translateX(-50%) scale(1.1) rotate(2deg); }
        }

        @keyframes blowOut {
            0% { 
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translateX(-50%) scale(0.8);
                opacity: 0.5;
            }
            100% { 
                transform: translateX(-50%) scale(0.3);
                opacity: 0;
            }
        }

        /* Smoke effect */
        .smoke {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: rgba(128, 128, 128, 0.6);
            border-radius: 50%;
            animation: smokeRise 2s ease-out forwards;
        }

        @keyframes smokeRise {
            0% { 
                transform: translateX(-50%) translateY(0) scale(1);
                opacity: 0.6;
            }
            100% { 
                transform: translateX(-50%) translateY(-50px) scale(2);
                opacity: 0;
            }
        }

        /* Countdown */
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            opacity: 0;
            transition: all 0.5s ease-in-out;
            text-align: center;
        }

        .countdown.show {
            opacity: 1;
        }

        .countdown-number {
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 5px 5px 10px rgba(0,0,0,0.5);
            animation: countdownBounce 1s ease-in-out;
        }

        @keyframes countdownBounce {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Happy Birthday message */
        .birthday-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 4;
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        .birthday-message.show {
            opacity: 1;
            animation: messageExplode 1s ease-in-out;
        }

        .main-message {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes messageExplode {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes textGlow {
            0% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.3); }
            100% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 30px rgba(255,255,255,0.6); }
        }

        /* Slideshow container */
        .slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        .slideshow-container.show {
            opacity: 1;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: scale(0.8) rotate(-5deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* Final message */
        .final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 6;
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        .final-message.show {
            opacity: 1;
            animation: finalBounce 2s ease-in-out infinite;
        }

        .final-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #ff6b6b);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes finalBounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Confetti canvas */
        #confettiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 7;
            pointer-events: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .main-message {
                font-size: 2rem;
            }
            
            .final-text {
                font-size: 1.8rem;
            }
            
            .cake-image {
                width: 150px;
            }
            
            .countdown-number {
                font-size: 6rem;
            }
            
            .tap-text {
                font-size: 1.5rem;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            .main-message {
                font-size: 1.5rem;
            }
            
            .final-text {
                font-size: 1.3rem;
            }
            
            .cake-image {
                width: 120px;
            }
            
            .countdown-number {
                font-size: 4rem;
            }
            
            .tap-text {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Canvas for hearts tree animation -->
    <canvas id="heartsCanvas"></canvas>
    
    <!-- Tap instruction -->
    <div class="tap-instruction" id="tapInstruction">
        <div class="tap-text">Tap for next surprise! 👆</div>
    </div>
    
    <!-- Cake container -->
    <div class="cake-container" id="cakeContainer">
        <img src="https://www.freeiconspng.com/uploads/cake-png-4.png" alt="Birthday Cake" class="cake-image" id="cakeImage">
    </div>
    
    <!-- Candles container -->
    <div class="candles-container" id="candlesContainer">
        <!-- Candles will be dynamically created here -->
    </div>
    
    <!-- Countdown -->
    <div class="countdown" id="countdown">
        <div class="countdown-number" id="countdownNumber">3</div>
    </div>
    
    <!-- Happy Birthday message -->
    <div class="birthday-message" id="birthdayMessage">
        <div class="main-message">Happy Birthday! 🎉</div>
    </div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container" id="slideshowContainer">
        <div class="slide active" id="slide1">
            <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=400&h=600&fit=crop" alt="Beautiful moment 1">
        </div>
        <div class="slide" id="slide2">
            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400&h=600&fit=crop" alt="Beautiful moment 2">
        </div>
        <div class="slide" id="slide3">
            <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400&h=600&fit=crop" alt="Beautiful moment 3">
        </div>
        <div class="slide" id="slide4">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400&h=600&fit=crop" alt="Beautiful moment 4">
        </div>
        <div class="slide" id="slide5">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=600&fit=crop" alt="Beautiful moment 5">
        </div>
        <div class="slide" id="slide6">
            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400&h=600&fit=crop" alt="Beautiful moment 6">
        </div>
        <div class="slide" id="slide7">
            <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=400&h=600&fit=crop" alt="Beautiful moment 7">
        </div>
    </div>
    
    <!-- Final message -->
    <div class="final-message" id="finalMessage">
        <div class="final-text">Happiest Bday my white blood cell! ❤️</div>
    </div>
    
    <!-- Confetti canvas -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        // Global variables
        let heartsCanvas, heartsCtx;
        let confettiCanvas, confettiCtx;
        let hearts = [];
        let animationId;
        let startTime;
        let candles = [];
        let currentSlide = 0;
        let slideInterval;
        let isInteractive = false;
        let currentStep = 0;

        // Initialize the page
        function init() {
            // Set up canvases
            heartsCanvas = document.getElementById('heartsCanvas');
            heartsCtx = heartsCanvas.getContext('2d');
            confettiCanvas = document.getElementById('confettiCanvas');
            confettiCtx = confettiCanvas.getContext('2d');
            
            // Set canvas sizes
            resizeCanvases();
            
            // Start the animation sequence
            startAnimation();
            
            // Try to enter fullscreen
            enterFullscreen();
            
            // Handle window resize
            window.addEventListener('resize', resizeCanvases);
            
            // Handle click/tap
            document.addEventListener('click', handleInteraction);
            document.addEventListener('touchstart', handleInteraction);
        }

        // Resize canvases to fill the screen
        function resizeCanvases() {
            heartsCanvas.width = window.innerWidth;
            heartsCanvas.height = window.innerHeight;
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }

        // Enter fullscreen mode
        function enterFullscreen() {
            try {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } catch (error) {
                console.log('Fullscreen not supported or failed:', error);
            }
        }

        // Handle user interaction
        function handleInteraction() {
            if (!isInteractive) return;
            
            currentStep++;
            
            switch(currentStep) {
                case 1:
                    showCake();
                    break;
                case 2:
                    showCandles();
                    break;
                case 3:
                    startCountdown();
                    break;
                case 4:
                    showBirthdayMessage();
                    break;
                case 5:
                    startSlideshow();
                    break;
                case 6:
                    showFinalMessage();
                    break;
            }
        }

        // Start the animation sequence
        function startAnimation() {
            startTime = Date.now();
            createHeartsTree();
            animate();
        }

        // Create hearts for the tree
        function createHeartsTree() {
            const centerX = heartsCanvas.width / 2;
            const bottomY = heartsCanvas.height - 50;
            const heartSize = 20;
            const rows = 8;
            
            for (let row = 0; row < rows; row++) {
                const heartsInRow = row + 1;
                const startX = centerX - (heartsInRow - 1) * heartSize / 2;
                
                for (let i = 0; i < heartsInRow; i++) {
                    const heart = {
                        x: startX + i * heartSize,
                        y: bottomY - row * heartSize * 0.8,
                        size: heartSize,
                        opacity: 0,
                        targetOpacity: 1,
                        delay: row * 200 + i * 100, // Staggered appearance
                        scale: 0,
                        targetScale: 1
                    };
                    hearts.push(heart);
                }
            }
        }

        // Main animation loop
        function animate() {
            const currentTime = Date.now();
            const elapsed = currentTime - startTime;
            
            // Clear canvas
            heartsCtx.clearRect(0, 0, heartsCanvas.width, heartsCanvas.height);
            
            // Update and draw hearts
            hearts.forEach(heart => {
                if (elapsed >= heart.delay) {
                    const progress = Math.min((elapsed - heart.delay) / 500, 1);
                    heart.opacity = heart.targetOpacity * progress;
                    heart.scale = heart.targetScale * progress;
                }
                
                if (heart.opacity > 0) {
                    drawHeart(heart);
                }
            });
            
            // Show tap instruction after 5 seconds
            if (elapsed >= 5000 && !isInteractive) {
                showTapInstruction();
            }
            
            animationId = requestAnimationFrame(animate);
        }

        // Draw a heart shape
        function drawHeart(heart) {
            heartsCtx.save();
            heartsCtx.globalAlpha = heart.opacity;
            heartsCtx.translate(heart.x, heart.y);
            heartsCtx.scale(heart.scale, heart.scale);
            
            heartsCtx.fillStyle = '#ff4757';
            heartsCtx.strokeStyle = '#ff3742';
            heartsCtx.lineWidth = 2;
            
            heartsCtx.beginPath();
            const topCurveHeight = heart.size * 0.3;
            heartsCtx.moveTo(heart.x, heart.y + topCurveHeight);
            
            // Left curve
            heartsCtx.bezierCurveTo(
                heart.x, heart.y,
                heart.x - heart.size / 2, heart.y,
                heart.x - heart.size / 2, heart.y + topCurveHeight
            );
            
            // Left bottom curve
            heartsCtx.bezierCurveTo(
                heart.x - heart.size / 2, heart.y + (heart.size + topCurveHeight) / 2,
                heart.x, heart.y + (heart.size + topCurveHeight) / 2,
                heart.x, heart.y + heart.size
            );
            
            // Right bottom curve
            heartsCtx.bezierCurveTo(
                heart.x, heart.y + (heart.size + topCurveHeight) / 2,
                heart.x + heart.size / 2, heart.y + (heart.size + topCurveHeight) / 2,
                heart.x + heart.size / 2, heart.y + topCurveHeight
            );
            
            // Right curve
            heartsCtx.bezierCurveTo(
                heart.x + heart.size / 2, heart.y,
                heart.x, heart.y,
                heart.x, heart.y + topCurveHeight
            );
            
            heartsCtx.closePath();
            heartsCtx.fill();
            heartsCtx.stroke();
            
            heartsCtx.restore();
        }

        // Show tap instruction
        function showTapInstruction() {
            const tapInstruction = document.getElementById('tapInstruction');
            tapInstruction.classList.add('show');
            isInteractive = true;
        }

        // Show the cake
        function showCake() {
            const cakeContainer = document.getElementById('cakeContainer');
            cakeContainer.classList.add('show');
            
            // Hide tap instruction
            const tapInstruction = document.getElementById('tapInstruction');
            tapInstruction.classList.remove('show');
        }

        // Create and show candles
        function showCandles() {
            const candlesContainer = document.getElementById('candlesContainer');
            candlesContainer.classList.add('show');
            
            // Create 5 candles
            for (let i = 0; i < 5; i++) {
                const candle = document.createElement('div');
                candle.className = 'candle';
                candle.style.left = (i * 40 - 80) + 'px';
                candle.style.top = '0px';
                
                const flame = document.createElement('div');
                flame.className = 'flame';
                candle.appendChild(flame);
                
                candlesContainer.appendChild(candle);
                candles.push({ element: candle, flame: flame, blown: false });
            }
        }

        // Start countdown
        function startCountdown() {
            const countdown = document.getElementById('countdown');
            const countdownNumber = document.getElementById('countdownNumber');
            countdown.classList.add('show');
            
            let count = 3;
            countdownNumber.textContent = count;
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownNumber.textContent = count;
                } else {
                    countdownNumber.textContent = '1';
                    setTimeout(() => {
                        blowOutCandles();
                        countdown.classList.remove('show');
                        clearInterval(countdownInterval);
                    }, 1000);
                }
            }, 1000);
        }

        // Blow out candles with smoke effect
        function blowOutCandles() {
            candles.forEach((candle, index) => {
                setTimeout(() => {
                    // Add blown class to flame
                    candle.flame.classList.add('blown');
                    candle.blown = true;
                    
                    // Create smoke effect
                    const smoke = document.createElement('div');
                    smoke.className = 'smoke';
                    smoke.style.left = (index * 40 - 80) + 'px';
                    candle.element.appendChild(smoke);
                    
                    // Remove smoke after animation
                    setTimeout(() => {
                        if (smoke.parentNode) {
                            smoke.parentNode.removeChild(smoke);
                        }
                    }, 2000);
                    
                }, index * 200); // Stagger the blow-out effect
            });
        }

        // Show the birthday message
        function showBirthdayMessage() {
            const message = document.getElementById('birthdayMessage');
            message.classList.add('show');
            triggerConfetti();
        }

        // Start slideshow
        function startSlideshow() {
            const slideshowContainer = document.getElementById('slideshowContainer');
            slideshowContainer.classList.add('show');
            
            // Hide birthday message
            const message = document.getElementById('birthdayMessage');
            message.classList.remove('show');
            
            // Start slideshow
            slideInterval = setInterval(() => {
                nextSlide();
            }, 4000); // 4 seconds per slide
        }

        // Next slide
        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
            
            // After all slides, show final message
            if (currentSlide === 0) {
                clearInterval(slideInterval);
                setTimeout(() => {
                    showFinalMessage();
                }, 2000);
            }
        }

        // Show final message
        function showFinalMessage() {
            const slideshowContainer = document.getElementById('slideshowContainer');
            slideshowContainer.classList.remove('show');
            
            const finalMessage = document.getElementById('finalMessage');
            finalMessage.classList.add('show');
            
            // Final confetti burst
            setTimeout(() => {
                triggerConfetti();
            }, 500);
        }

        // Trigger confetti effect
        function triggerConfetti() {
            try {
                // Multiple confetti bursts
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 }
                    });
                }, 250);
                
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 }
                    });
                }, 400);
                
            } catch (error) {
                console.log('Confetti library not loaded:', error);
            }
        }

        // Handle cake image load error
        document.getElementById('cakeImage').addEventListener('error', function() {
            console.log('Cake image failed to load, using fallback');
            // Create a simple cake using canvas if image fails
            this.style.display = 'none';
            createFallbackCake();
        });

        // Create a fallback cake using canvas
        function createFallbackCake() {
            const cakeContainer = document.getElementById('cakeContainer');
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 150;
            const ctx = canvas.getContext('2d');
            
            // Draw a simple cake
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(50, 80, 100, 60);
            
            ctx.fillStyle = '#FFB6C1';
            ctx.fillRect(60, 70, 80, 20);
            
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(100, 60, 15, 0, Math.PI * 2);
            ctx.fill();
            
            cakeContainer.appendChild(canvas);
        }

        // Start the application when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
